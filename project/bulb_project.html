<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Switch Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }

        .btn {
            padding: 20px;
            background-color: green;
            border-radius: 10px;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="img/bulboff.jpg" alt=""class="center">
    <button id="toggleBtn" class="center btn">Turn On</button>
    

    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        document.addEventListener('click', toogleBulb)

        function toogleBulb(e){
            if(btn.textContent.includes('On')){
            bulb.src = "img/bulboff.jpg"
            btn.textContent ="Turn Off"
            }
            else{
                bulb.src = "img/bulbonn.webp"
                btn.textContent = "Turn On"
            }
        }
    </script>
</body>
</html>
